# .github/workflows/build-all-platforms.yml
#
# Builds ASTRA for both Windows and macOS simultaneously.
#
# Setup:
#   1. Create folder: .github/workflows/ in your repo
#   2. Put this file there
#   3. Push to GitHub
#   4. Go to Actions tab → "Build All Platforms" → Run workflow
#   5. Download artifacts:
#      - ASTRA-Windows.zip (contains ASTRA.exe + dependencies)
#      - ASTRA-macOS.zip (contains ASTRA.app)

name: Build All Platforms

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      version:
        description: 'Version tag (e.g., 2.1.2)'
        required: false
        default: '2.1.2'
  push:
    tags:
      - 'v*'

env:
  APP_NAME: ASTRA
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # Windows Build
  # ============================================
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Windows EXE
        run: |
          pyinstaller --noconfirm --clean --onedir --windowed --name "ASTRA" --icon "icon.ico" "main.py" --exclude-module nltk --add-data "frontend;frontend" --add-data ".env;." --add-data "backend\.env;backend" --add-data "data;data" --add-data "backend\templates;backend\templates" --add-data "backend\api\base_coverletter.tex;backend\api" --add-data "backend\api\base_resume.tex;backend\api" --collect-submodules backend --hidden-import backend.api.optimize --hidden-import backend.api.coverletter --hidden-import backend.api.talk --hidden-import backend.api.superhuman --hidden-import backend.api.humanize --hidden-import backend.api.mastermind --hidden-import backend.api.dashboard --hidden-import backend.api.models_router --hidden-import backend.api.context_store --hidden-import backend.api.utils_router --hidden-import backend.api.debug --hidden-import backend.core.config --hidden-import backend.core.compiler --hidden-import backend.core.utils --hidden-import backend.core.security --hidden-import backend.core.mastermind_memory --hidden-import uvicorn --hidden-import uvicorn.logging --hidden-import uvicorn.loops --hidden-import uvicorn.loops.auto --hidden-import uvicorn.protocols --hidden-import uvicorn.protocols.http --hidden-import uvicorn.protocols.http.auto --hidden-import uvicorn.protocols.websockets --hidden-import uvicorn.protocols.websockets.auto --hidden-import uvicorn.lifespan --hidden-import uvicorn.lifespan.on --hidden-import fastapi --hidden-import starlette --hidden-import dotenv --hidden-import pydantic --hidden-import httptools --hidden-import websockets --hidden-import anyio

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: ASTRA-Windows
          path: dist/ASTRA/
          retention-days: 30

  # ============================================
  # macOS Build
  # ============================================
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build macOS App
        run: |
          pyinstaller \
            --noconfirm \
            --clean \
            --onedir \
            --windowed \
            --name "ASTRA" \
            --icon "icon.icns" \
            --osx-bundle-identifier "com.astra.app" \
            "main.py" \
            --exclude-module nltk \
            --add-data "frontend:frontend" \
            --add-data ".env:." \
            --add-data "backend/.env:backend" \
            --add-data "data:data" \
            --add-data "backend/templates:backend/templates" \
            --add-data "backend/api/base_coverletter.tex:backend/api" \
            --add-data "backend/api/base_resume.tex:backend/api" \
            --collect-submodules backend \
            --hidden-import backend.api.optimize \
            --hidden-import backend.api.coverletter \
            --hidden-import backend.api.talk \
            --hidden-import backend.api.superhuman \
            --hidden-import backend.api.humanize \
            --hidden-import backend.api.mastermind \
            --hidden-import backend.api.dashboard \
            --hidden-import backend.api.models_router \
            --hidden-import backend.api.context_store \
            --hidden-import backend.api.utils_router \
            --hidden-import backend.api.debug \
            --hidden-import backend.core.config \
            --hidden-import backend.core.compiler \
            --hidden-import backend.core.utils \
            --hidden-import backend.core.security \
            --hidden-import backend.core.mastermind_memory \
            --hidden-import uvicorn \
            --hidden-import uvicorn.logging \
            --hidden-import uvicorn.loops \
            --hidden-import uvicorn.loops.auto \
            --hidden-import uvicorn.protocols \
            --hidden-import uvicorn.protocols.http \
            --hidden-import uvicorn.protocols.http.auto \
            --hidden-import uvicorn.protocols.websockets \
            --hidden-import uvicorn.protocols.websockets.auto \
            --hidden-import uvicorn.lifespan \
            --hidden-import uvicorn.lifespan.on \
            --hidden-import fastapi \
            --hidden-import starlette \
            --hidden-import dotenv \
            --hidden-import pydantic \
            --hidden-import httptools \
            --hidden-import websockets \
            --hidden-import anyio

      - name: Fix macOS app icon
        run: |
          cp icon.icns dist/ASTRA.app/Contents/Resources/ || true
          /usr/libexec/PlistBuddy -c "Set :CFBundleIconFile icon" dist/ASTRA.app/Contents/Info.plist || true

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ASTRA-macOS
          path: dist/ASTRA.app/
          retention-days: 30

  # ============================================
  # Create Release (Optional - on tags)
  # ============================================
  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ASTRA-Windows
          path: ASTRA-Windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ASTRA-macOS
          path: ASTRA-macOS

      - name: Zip artifacts
        run: |
          cd ASTRA-Windows && zip -r ../ASTRA-Windows.zip . && cd ..
          cd ASTRA-macOS && zip -r ../ASTRA-macOS.zip . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ASTRA-Windows.zip
            ASTRA-macOS.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
